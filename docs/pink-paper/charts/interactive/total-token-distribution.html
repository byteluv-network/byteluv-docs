<!DOCTYPE html>
<html>

<head>
    <title>Token Distribution</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
        }

        #container {
            width: 100%;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'pie',
                backgroundColor: '#2b2b2b',
                style: {
                    fontFamily: 'Arial, sans-serif'
                }
            },
            title: {
                text: 'BLUV Token Distribution',
                style: {
                    color: '#ffffff'
                }
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>',
                backgroundColor: '#333333',
                style: {
                    color: '#ffffff'
                }
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: '#ffffff'
                        }
                    }
                }
            },
            series: [{
                name: 'Tokens',
                colorByPoint: true,
                data: [{
                    name: 'Initial Supply',
                    y: 1,
                    color: '#1f78b4'
                }, {
                    name: 'Players',
                    y: 5,
                    color: '#33a02c'
                }, {
                    name: 'Verifiers',
                    y: 30,
                    color: '#e31a1c'
                }, {
                    name: 'Developers',
                    y: 10,
                    color: '#ff7f00'
                }, {
                    name: 'Community',
                    y: 15,
                    color: '#6a3d9a'
                }, {
                    name: 'Reserve',
                    y: 30,
                    color: '#b15928'
                }, {
                    name: 'Direct Token Sale',
                    y: 10,
                    color: '#a6cee3'
                }]
            }],
            credits: {
                enabled: false
            }
        });
    </script>
</body>

</html>
